<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WedInvite - Inicio</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
  <div id="navbar"></div>


    <footer>
        <p>&copy; 2025 WedInvite - Todos los derechos reservados</p>
    </footer>
    <script>
      // Cargar navbar dinámicamente
      fetch('navbar.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('navbar').innerHTML = data;
    
          // Activar funcionalidad del menú hamburguesa después de insertar el navbar
          const toggle = document.querySelector('.navbar-toggle');
          const menu = document.querySelector('.navbar-menu');
    
          if (toggle && menu) {
            toggle.addEventListener('click', () => {
              menu.classList.toggle('navbar-menu-active');
            });
          }
        })
        .catch(error => console.error('Error al cargar el navbar:', error));
        
    </script>
    <script src="./assets/js/main.js" defer></script>
</body>
</html>
